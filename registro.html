<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/script.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600;700&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Este es el navbar o sea el menu superior para poder acceder a los distintos lugares de la pagina -->
    <div id="menu-superior">

    </div>
      <main role="main">
        <div class="container">
            <h1 class="text-begin">Registro de cliente</h1>
            <section>

              <br>
              <!-- Por el momento dejo esta parte como comentario para que el mensaje de error pueda salir
              hasta que avancemos mas en el javascript no se cambiara esta pequeña parte -->
              <!-- <form class="row g-3 needs-validation" novalidate> -->
              <form  method="POST" action="recibir_datos" id="userRegister">
                  <div class="container-fluid">
                      <div class="row">
                          <!-- Barras de texto donde el usuario podra escribir sus datos -->
                          <div class="col-sm-12 col-md-6">
                             <div class="mb-3 fw-bold">
                              <h6 for="rut" class="form-label">RUT</h6>
                              <input name="rut" type="text" class="form-control" id="rut" placeholder="Ingrese su rut">
                              </div> 
                              <div class="mb-3 fw-bold">
                               <h6 for="nombres" class="form-label">Nombres</h6>
                               <input name="nombres" type="text" class="form-control" id="nombres" placeholder="ej Juan Pedro">
                              </div>
                              <div class="mb-3 fw-bold">
                               <h6 for="apellidos" class="form-label">Apellidos</h6>
                               <input name="apellidos" type="text" class="form-control" id="apellidos" placeholder="ej Peréz Rojas">
                              </div>
                              <div class="mb-3 fw-bold">
                               <h6 for="direccion" class="form-label">Direccion</h6>
                               <textarea name="direccion" rows="4" class="form-control" id="direccion" > </textarea>
                               
                              </div>                                
                              <div class="mb-3 fw-bold">
                               <h6 for="email" class="form-label">Email</h6>
                               <input name="email" type="email" class="form-control" id="email" placeholder="ej buddystore@gmail.com" >
                              </div>
                            <div> 
                              <label for=" Con Subscripción" class="form-abel fw-bold"> Con Subscripción</label>
                            </div>
                            
                             <div class="mb-3 form-check ">
                              <input type="checkbox" class="form-check-input" id="Con Subscripción">
                              <label class="form-check-label" for="Con subscripción">Deseo subscribirme con un aporte de $3000 mensuales 
                                <br> 
                                y obtener un 5% de descuento en mis compras</label>
                            </div>
                             
                                  <!-- Esta parte se incluyen los contactos por movil o telefono lo deje 
                                      sin required para añadir campos que no sean obligatorios -->
                                      <!-- Hasta el momento dejare esto en texto pero sigo pensando que esto podria ser util en el
                                      sentido de variar un poco con los trabajos de los otros grupos -->
                              <!-- <div class="mb-3 fw-bold">  
                               <label for="celular" class="form-label">Celular</label>
                               <input type="text" class="form-control" id="celular" placeholder="ej 123456789">
                              </div>
                              <div class="mb-3 fw-bold">  
                                <label for="telefono" class="form-label">Telefono</label>
                                <input type="text" class="form-control" id="telefono" placeholder="ej 123456789">
                              </div>  -->
                              <!-- Este sera la contraseña el campo donde los caracteres seran cambiados en oculto -->
                              <div class="mb-3 fw-bold">
                                <h6 for="contraseña" class="form-label">Contraseña</h6>
                                <input name="contraseña" type="password" class="form-control" id="contraseña" value="" placeholder="minimo 5 caracteres">
                               </div>
                               <div class="mb-3 fw-bold">
                                <h6 for="repContraseña" class="form-label">Repetir contraseña</h6>
                                <input name="repContraseña" type="password" class="form-control" id="repContraseña" value="">
                                  
                               </div> 
                               <div id="informationHelp" class="form-text">Nunca compartiremos su informacion con nadie mas </div>
                               <!-- Aqui dejo tambien un checkbox para imitar un poco otras paginas e añadir la funcion de terminos y servicios -->
                               <div class="mb-3 form-check ">
                                <input type="checkbox" class="form-check-input" id="acceptterm">
                                <label class="form-check-label" for="Con subscripción">Acepto los <a href="nosotros_c.html">Terminos y servicios</a> de la 
                                  pagina al registrarme</label>
                              </div>
                              <!-- Estos son los botones que moveran los datos ingresados aqui, 
                                  el de grabar y el de limpiar todas las cajas de texto  -->
                                  <div>
                                  <button id="btn_enviar" type="submit" class="btn btn-primary">Registrar</button>
                              <button type="reset" class="btn btn-primary">Borrar todo</button>
                                  </form>
                                  </div>
                          </div>
                           <!-- Aqui esta la foto de perfil donde el usuario podra elegirla desde su escritorio -->
                          <div class="col-sm-12 col-md-6">
                              <table>
                                  <tr>
                                      <td>
                                      <img src="img/icono de usuario.png" alt="" class="user-photo">    
                                      </td>
                                  </tr>
                                  <tr>
                                      <td>
                                          <input type="file" class="form-control">
                                      </td>
                                  </tr>
                              </table>
                          </div>
                      </div>
                  </div>
                  
          </section>
      </div>
    </main>
    <br>
    <br>
    <br>
    <br>
      <div id="footer">

      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>

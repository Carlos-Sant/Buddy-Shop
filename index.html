<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buddy Store</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/script.js">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600;700&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
    <!-- Este es el navbar o sea el menu superior para poder acceder a los distintos lugares de la pagina -->
   <div id="menu-superior">

   </div>
    <h1 class="arial">Tienda de Mascotas Buddy Store</h1>
    <!-- Aqui es donde va el carrusel del inicio de la pagina -->
    <main role="main">
        <div class="container">
            <section class="text-center">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="img/carruselimagen1.PNG" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/imagencarrusel2.PNG" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="img/imagencarrusel3.PNG" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Atras</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Siguiente</span>
                    </button>
                  </div>
            </section>

        </div>
    </main>

    <!-- Por aqui van los 3 productos que se veran en la pagina principal y abajo del carrusel -->
    <div class="album py-2 bg-light ">
        <div class="container">
         <div id="producto" class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                <div class="card mb-4 box-shadow">
                  <a href="ficha.html">
                    <img class="card-img-top thumbnail-product" src="img/Imagengato1.PNG" class="card-img-top" alt="...">
                  </a>
                    <div class="card-body">
                      <h5 class="card-title">Royal Canin Gato 2.0 kg</h5>
                      <p class="card-text">Saco de comida gato Royal canin</p>
                      <span>
                        25.000
                      </span>
                      <p>
                        8 sacos en stock
                      </p>

                    </div>
                  </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                <div class="card mb-4 box-shadow">
                  <a href="ficha.html">
                    <img class="card-img-top thumbnail-product" src="img/imagengato2.PNG" class="card-img-top" alt="...">
                  </a>
                    <div class="card-body">
                      <h5 class="card-title">Royal Canin Gato 4.0 kg</h5>
                      <p class="card-text">Saco de comida gato Royal canin </p>
                      <div class="lead-text-danger">
                        <span class="sale-real-price fw-bold">
                            45.000
                        </span>
                        <span class="sale-offer-price fw-bold">
                            36.000
                        </span>                        
                      </div>
                      <p>
                        6 sacos en stock
                      </p>
                    </div>
                  </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                <div class="card mb-4 box-shadow">
                    <a href="ficha.html">
                    <img class="card-img-top thumbnail-product" src="img/proplanperrosdescuento.PNG" class="card-img-top" alt="...">
                  </a>
                    <div class="card-body">
                      <h5 class="card-title">Proplan perro 10.0 kg</h5>
                      <p class="card-text">Saco de comida proplan perro tipo cachorro</p>
                      <span>
                        72.000
                      </span>
                      <p class="producto-agotado">
                        AGOTAGO
                      </p>


                    </div>
                  </div>
            </div>
         </div>
        </div>             
    </div>
    <div id="footer">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>

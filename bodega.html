<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bodega</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@600;700&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  </head>
  </head>
  <body>
    <div id="menu-superior">

    </div>
    <h1>Mantenedor de Bodega</h1>
    <div class="mb-3 fw-bold" id="catlab" style="align-items:center"> 
        <label for="categoria" class="form-label"> Categoría </label>
        <select name="categorias" id="categorias">
          <option value="perros">Perros</option>
            <option value="gatos">Gatos</option>
            <option value="roedores">Roedores</option>
            <option value="Aves">Aves</option>
            <option value="Reptiles">Reptiles</option>
            <option value="misc">Miscelaneo/Otro</option>
        </select>
        <img src="img/NOTFOUND.png" alt="" srcset="">
    </div>
    <div class="mb-3 fw-bold" id="nombslab"> 
        <label for="nombre" class="form-label"> Nombre </label>
        <select name="nom" id="nombres">
          <option value="sacoperro">Saco Alimento Royan Canin</option>
            <option value="sacogato">Saco Alimento don Cuchito</option>
        </select>
    </div>
    <form class="row g-3 needs-validation" action="" novalidate>
        <div class="mb-3 fw-bold" id="idlab"> 
            <label for="cantidad" class="form-label"> Cantidad </label>
            <input type="text" class="form-control" id="cant" placeholder="Ej: 2" required>
            <div class="invalid-feedback"> Debe llenar el campo Cantidad</div>
        </div>
        <div class="buttons">
            <button type="submit" class="btn btn-primary">Nuevo</button>
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
    </form>
    <table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Categoría</th>
					<th>Nombre</th>
					<th>Estado</th>
					<th>Opciones</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>27</td>
					<td>Perros</td>
					<td>Saco Alimento Royan Canin</td>
					<td>Vendido</td>
					<td>Eliminar</td>
				</tr>
				<tr>
					<td>28</td>
					<td>Gatos</td>
					<td>Saco alimento Don Cuchito</td>
					<td>En Bodega</td>
					<td>Eliminar</td>
				</tr>
				<tr>
					<td>29</td>
					<td>Perros</td>
					<td>Saco Alimento Royan Canin</td>
					<td>Entregado</td>
					<td>Eliminar</td>
				</tr>
			</tbody>
    </table>
    <div id="footer">

    </div>
    <script src="js/script.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</html>
